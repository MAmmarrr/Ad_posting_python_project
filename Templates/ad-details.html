{%extends "base.html"%}
{% load static %}
<html>

{%block content%}
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "base.css" %}"/>
<link rel="stylesheet" type="text/css" href="{% static "slick/slick.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "slick/slick-theme.css" %}">  
</head>
<body>
<div class="container"  style="margin-top:80px;">
<br>
<a href="{% url 'products:home' %}">
	<button class="btn btn-danger btn-lg" style="margin-bottom:-80px;;">GO BACK</button>
<a>
</div>
<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-4">
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{ad.image.url}}" /></div>
						</div>
					</div>
					<div class="details col-md-4">
						<h3 class="product-title">{{ad.title}}</h3>
						<h5 class="product-title">BY {{ad.users}}</h5>
						<p class="product-description">{{ad.description | truncatechars:200 | safe}}</p>
						<p><strong>{{ad.location}}</strong></p>
						<p><strong>{{ad.category}}</strong></p>
                        <h4 class="price">current price: <span>{{ad.price}}</span></h4>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

{%endblock%}
